    <div class="entry">
      
        <p>在使用jade模板引擎开发时,引入bootstrap发现样式,无法正常显示</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">link(href=<span class="string">"/bootstrap/dist/css/bootstrap.css"</span>)</div></pre></td></tr></table></figure>
<p>修改为</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">link(href=<span class="string">"/bootstrap/dist/css/bootstrap.css"</span>,rel=<span class="string">"stylesheet"</span> type=<span class="string">"text/css"</span>)</div></pre></td></tr></table></figure>
<p>就可以正常显示了.具体原因可能跟jade版本或者express版本有关</p>
