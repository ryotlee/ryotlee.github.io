        <p>最近去公司面试遇到一个关于Array操作的问题如下:</p>
<blockquote>
<p>实现 [5,6,9] + 1 = [5,7,0];</p>
</blockquote>
<p>当时回答的时候提出的一种方案是采用Array的reduceRight操作</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> arr = [<span class="number">5</span>,<span class="number">6</span>,<span class="number">9</span>];</div><div class="line">arr.reduceRight(<span class="function"><span class="keyword">function</span>(<span class="params">prev, next,index,self</span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(next + prev &gt;= <span class="number">10</span>)&#123;</div><div class="line">    	self[index] = prev + next - <span class="number">10</span>;</div><div class="line">      <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">    &#125;<span class="keyword">else</span>&#123;</div><div class="line">    	self[index] = prev + next;</div><div class="line">      <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">&#125;,<span class="number">1</span>);</div><div class="line"><span class="built_in">console</span>.log(arr); <span class="comment">// [5,7,0]</span></div></pre></td></tr></table></figure>
